<html>    
    <head>    
    <title>    
        jQuery Calculator    
    </title>    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>    
    <script src = "cal.js">     
    </script>    
    </head>    
    <body>
	<table>
		<tr><td>Number 1</td><td> <input type="text" id="txtNo1" placeholder="Enter first number"></td><td>
		<input type="radio" name="math" value="add">Add</td></tr>
        <tr><td>Number 2</td><td><input type="text" id="txtNo2" placeholder="Enter second number"></td><td>    
        <input type="radio" name="math" value="add">Sub</td></tr>
		<tr><td></td><td><input type="button" id="calculate" value="calculate" onclick="calculate()">
		
		<input type="button" id="clear" value="clear"></td><td>
		<input type="radio" name="math" value="multi">Mul</td></tr>
		<tr><td>Result</td><td><input id="display" type="text" placeholder="Result"></td><td>
        <input type="radio" name="math" value="div">Div</td><tr>
	</table>
    </body>    
    </html>
